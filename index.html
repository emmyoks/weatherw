<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e06ce451e3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="favicon.png">
    <link type="text/css" rel="stylesheet" href="style.css" >
    <title> WeatherW </title>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="favicon.png">
        </div>
        <p class="date"></p>
        <p class="time"></p>
        <input class="city" placeholder="City">
        <i class="fas fa-magic get-w"></i>
        <div class="weather-card">
            <p class="weather-text"></p>
            <div class="weather-icon">
                
            </div>
            <p class="temp">33 deg</p>
            <div class="set-rise clearfix">
                <div class="rise"><p class="rise-time"></p>Sunrise</div>
                <div class="set"><p class="set-time"></p>Sunset</div>
            </div>
            <div class="more-info clearfix">
                <div class="left">
                    <div>
                        Latitude: <span class="lat"></span>
                    </div>

                        <div>
                            Humidity: <span class="hum"></span>
                        </div>

                        <div>
                            Sea Lvl: <span class="seal"></span>
                        </div>

                        <div>
                            Wind Speed: <span class="winds"></span>
                        </div>
                </div>

                <div class="right">
                    <div>
                        Longitude: <span class="lon"></span>
                    </div>

                    <div>
                        Pressure: <span class="pres"></span>
                    </div>

                    <div>
                        Ground Lvl: <span class="grol"></span>
                    </div>

                    <div>
                        Wind Deg: <span class="windd"></span>
                    </div>
                </div>
            </div>
            <!-- <div>
                Latitude:<span class="lat"></span>     Longitude:<span class="lon">
                </span>
            </div>
            <div>
                Humidity:<span class="hum"></span>      Pressure:<span class="pres">
                </span>
            </div>
            <div>
                Sea Lvl:<span class="seal"></span>      Ground Lvl:<span class="grol">
                </span>
            </div>
            <div>
                Wind Speed:<span class="winds"></span>      Wind Deg:<span class="windd">
                </span>
            </div> -->
            
        </div>

        <footer>&copy; WeatherW <span class="current-year"></span> </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>    <script src="app.js"></script>
</body>
</html>
